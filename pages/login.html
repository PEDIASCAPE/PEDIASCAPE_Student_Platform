<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PEDIASCAPE</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="script/login.js" defer></script>
  </head>
  <body>
    <div class="login">
      <div class="div">
        <div class="text-wrapper">LOGIN</div>
        <p class="don-t-have-an">
          <span class="span">Donâ€™t have an Account, </span>
          <span class="text-wrapperr"><a href="signup.html">Sign Up</a></span>
      </p>
      <form class="auth-form">       
        <div class="EMAIL">
          <label class="text-wrapper-3" for="email">Email</label>
          <div class="overlap-group">
            <input type="email" id="email" placeholder="Enter your email address" class="rectangle" required />
          </div>
        </div>
        <div class="PASSWORD">
          <label class="text-wrapper-3" for="password">Password</label>
          <div class="overlap">
            <input type="password" id="password" placeholder="Enter your password" class="rectangle" required />
          </div>
        </div>
        <button id="submit" type="submit" class="LOGIN-BUTTON" aria-label="Log in">
          <img src="../images/login.png" alt="" />
        </button>
      </form>
        <!-- <img class="exclude" src="../images/exclude1.png" /> -->
        <!-- <img class="img" src="../images/signin.png" /> -->
      </div>
    </div>
  </body>
</html>

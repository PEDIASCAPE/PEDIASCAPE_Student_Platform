<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="script/login.js" defer></script>
  </head>
  <body>
    <div class="login">
      <div class="div">
        <div class="text-wrapper">LOGIN</div>
        <p class="don-t-have-an">
          <span class="span">Donâ€™t have an Account, </span>
          <span class="text-wrapperr"><a href="signup.html" style="text-decoration: underline ; color: #fb5e3a;">Sign Up</a></span>
      </p>
      <form class="auth-form">       
        <div class="EMAIL">
          <div class="text-wrapper-3">Email</div>
          <div class="overlap-group">
            <input type="email" id="email" placeholder="Enter your email address" class="rectangle" required />
          </div>
        </div>
        <div class="PASSWORD">
          <div class="text-wrapper-3">Password</div>
          <div class="overlap">
            <input type="password" id="password" placeholder="Enter your password" class="rectangle" required />
          </div>
        </div>
        <button id="submit" type="submit" class="LOGIN-BUTTON">
          <img src="../images/login.png"
              alt="Button Image" style="width: 200px; height: 90px; border: none; background: none; background-color: black; cursor: pointer;" />
        </button>
      </form>
        <!-- <img class="exclude" src="../images/exclude1.png" /> -->
        <!-- <img class="img" src="../images/signin.png" /> -->
      </div>
    </div>
  </body>
</html>

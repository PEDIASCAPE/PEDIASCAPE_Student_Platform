<body>
    <div class="signup">
        <div class="div">
            <div class="text-wrapper">SIGN UP</div>
            <p class="don-t-have-an">
                <span class="span">Already have an Account, </span> 
                <span class="text-wrapperr"><a href="login.html" style="text-decoration: none; color: #fb5e3a;">Login</a></span>
            </p>
            <!-- <img class="exclude" src="https://c.animaapp.com/a1oNoL8Q/img/exclude.svg" />
            <img class="img" src="https://c.animaapp.com/a1oNoL8Q/img/exclude-1.svg" /> -->
            <form class="auth-form">
                <div class="PASSWORD">
                    <div class="text-wrapper-2">Password</div>
                    <div class="overlap-group">
                        <input type="password" id="password" placeholder="Enter your password" class="rectangle" required />
                    </div>
                </div>
                <div class="PASSWORD-2">
                    <div class="text-wrapper-2">Confirm Password</div>
                    <div class="overlap-group">
                        <input type="password" id="confirm-password" placeholder="Enter your confirm password" class="rectangle" required />
                    </div>
                </div>
                <div class="EMAIL">
                    <div class="text-wrapper-2">Email</div>
                    <div class="overlap">
                        <input type="email" id="email" placeholder="Enter your email address" class="rectangle-2" required />
                    </div>
                </div>
                <button id="submit" type="submit" class="LOGIN-BUTTON">
                    <img src="https://c.animaapp.com/a1oNoL8Q/img/login-button.svg"
                         alt="Button Image" style="width: 200px; height: 90px; border: none; background: none; cursor: pointer;" />
                </button>
            </form>
        </div>
    </div>
